<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="/rock-paper-scissor-styles/rock-paper-scissor-style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <button id="rock" onclick="
    playGame('rock');
    "><img src="rock-paper-scissor/rock-emoji.png"></button>

    <button id="paper" onclick="
    playGame('paper');
    "><img src="rock-paper-scissor/paper-emoji.png"></button>

    <button id="scissor" onclick="
    playGame('scissors');
    "><img src="rock-paper-scissor/scissors-emoji.png"></button>

    <p id="result-para" class="js-result"></p>
    <p class="js-move moves"></p>
    <p class="js-score score"></p>

    <button id="reset-button" onclick="
        score.wins = 0;
        score.loss = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScore();
    ">Reset Score</button>

    <script src="/rock-paper-scissor-styles/script.js"></script>
</body>

</html>
